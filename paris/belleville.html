  ベルヴィルは、19区と20区にまたがるパリの中心から外れた東側にある小高い丘の上の下町。
  モンマルトルに次いでパリで2番目に標高が高い丘の上（128m）。

  パリの二大チャイナタウンの1つで、メインストリートには中国語とフランス語が一体となった派手な色使いの看板が並びます。

  サミーとセブリーンの家では自炊することが多く、
  アジアンスーパー「Les Halles de l'Asie "Super Store"」で 買った食材や調味料で日本食を作ったりしました。
