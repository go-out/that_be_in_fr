  <p>アペロ (Apėro) は夕食前の一杯を楽しむフランスの文化。</p>
  <p>強烈なアニス風味が特徴的な薬草酒「パスティス」を飲むのが伝統的なアペロだそうです。</p>
  <p>
    <small>ちなみにパスティスは、香草系のリキュール「アブサン」の製造が禁止された頃に、その代替品（まがいもの）として生まれたお酒です。</small>
